diesel = { version = "1.3.3", features = ["postgres"] }
dotenv = "0.15.0"
r2d2-diesel = "1.0.0"
r2d2 = "0.8.6"
jwt = "0.4.0"
rust-crypto = "0.2.36"
rustc-serialize = "0.3.24"
scrypt = "0.2.0"